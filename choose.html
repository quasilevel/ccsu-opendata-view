<!DOCTYPE HTML>
<html>
  <head>

    <link rel="stylesheet" href="./css/choose.css">
    <link rel="preconnect" href="https://pi-club.netlify.app">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
