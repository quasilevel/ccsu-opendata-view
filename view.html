<html>
  <head>
    <title>View | CCSU Opendata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/view.css">
    <link rel="stylesheet" href="./css/chart.css">
    <link rel="preconnect" href="https://pi-club.netlify.app">
    <link rel="preconnect" href="https://raw.githubusercontent.com">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="https://pi-club.netlify.app/logos/black_on_white.svg" alt="PI Club Logo">
      </div>
      <div id="title">
        CCSU<span>Opendata</span>
      </div>
    </header>
    <main>
      <section id="intro">
        <h1></h1>
        <p>The topics are arranged in a decreasing order of importance. Topics higher on the list are more important.</p>
        <div id="progress">
          <svg version="1.1" viewbox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <circle id="backdrop" cx="8" cy="8" r="6" />
            <circle id="progress-circle" cx="8" cy="8" r="6" />
          </svg>
          <div id="progress-value">000%</div>
        </div>
      </section>
      <section id="list">
        <ul>
        </ul>
      </section>
      <hr>
      <section id="chart">
        <h1>Frequency Analysis</h1>
        <div id="chart-container" class="chart"></div>
      </section>
      <hr>
      <section id="related">
        <h1>Related Subject Code</h1>
        <div id="button-group">
        </div>
      </section>
    </main>
    <footer>
      <p>A PI Club Project</p>
    </footer>
    <script type="module" src="/js/view.js"></script>
  </body>
</html>
